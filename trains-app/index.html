<!DOCTYPE html>
<html>
    <head>
        <title>DOM Exploration - trains-app</title>
    </head>
    <body>
        <h1>Explore DOM with Railways </h1>
        <h2>DOM is critical but Fun is important too!</h2>
        <h3>How many trains are we tracking here</h3>
        <div>
            <label>
                Search Trains: <input type="text" id="search" placeholder="Enter name or number">
            </label>
        </div>
        <hr />
        <form id="trainInfoForm">
            <h4>Add New Train Information in the form below</h4>
            <div>
                <label>
                    Number: <input type="number" min="1" max="5000" name="trainNumber">
                </label>
                <label>
                    Name: <input type="text" name="trainName">
                </label>
            </div>
            <br />
            <div>
                <label>
                    Source: <input type="text" name="trainSource">
                </label>
                <label>
                    Destination: <input type="text" name="trainDest">
                </label>
            </div>
            <br />
            <button type="submit">Add Train</button>
        </form>
        <br />
        <hr />
        <br />
        <h3>Trains</h3>
        <div id="trainsAnchor">
            <!-- trains inserted here -->
        </div>
   
        <script src="scripts/app.js"></script>
    </body>
</html>
